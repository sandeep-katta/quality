name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"
  MAVEN_CLI_TESTSHADES_OPTS: "-s .m2/settings.xml -f testShades/pom.xml --batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$GITHUB_WORKSPACE/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
    - uses: ./.github/workflows/base-maven-spark.yml
      with:
        title: Verify
        script: |
          export QUALITY_SPARK_HOSTS=1
          mvn $MAVEN_CLI_OPTS verify -P Spark321

  # all versions that can be built with tests - typically oss only
  testBuilds:
    strategy:
      matrix:
        profile: [Spark3, Spark2, Spark32, Spark321, Spark312, Spark330]
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/workflows/base-maven-spark.yml
        with:
          title: Build ${{ profile }} with tests
          script: |
            mvn $MAVEN_CLI_OPTS clean test install -P ${{ profile }}
            mvn $MAVEN_CLI_TESTSHADES_OPTS clean install -P ${{ profile }}

  # all versions that cannot be built with tests - typically Databricks only
  noTestBuilds:
    strategy:
      matrix:
        profile: [10.4.dbr, 9.1.dbr, 11.3.dbr]
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/workflows/base-maven-spark.yml
        with:
          title: Build ${{ profile }} without tests
          script: |
            mvn $MAVEN_CLI_OPTS -DskipTests clean install -P ${{ profile }}
            mvn $MAVEN_CLI_TESTSHADES_OPTS clean install -P ${{ profile }}

  site:
    runs-on: ubuntu-latest

    steps:
      - uses: s-weigand/setup-conda@v1
        with:
          python-version: '3.10'
      - uses: ./.github/workflows/base-maven-spark.yml
        with:
          title: Building site against Spark321
          script: |
            conda install libgomp=11.2.0 # force the right libs
            conda install graphviz=2.50.0 # conda is from fatty

            echo '#!/bin/bash' > dott
            echo 'dot "$@" 2> >(grep -v "pango" | grep -v "Warning" >&2 )' >> dott

            chmod u+x dott

            mvn $MAVEN_CLI_OPTS clean compile org.jacoco:jacoco-maven-plugin:prepare-agent site -P Spark321
            echo $(mvn help:evaluate -Dexpression=project.version -q -DforceStdout -P Spark321) > target/version.txt

